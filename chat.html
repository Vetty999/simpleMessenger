<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">17:00</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-volume-up"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Chat</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">THURSDAY, July 5, 2018</span>
        <li class="incoming-message message">
          <img class="m-avatar message__avata" src="images/hhl.jpg" >
          <div class="message__content">
            <span class="message__bubble">hey, dude. todays my birthday</span>
            <span class="message__author">hhl</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">oh happy Birthday!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/hhl.jpg" class="m-avatar message__avatar">
          <div class="message__content">
            <span class="message__bubble">Thats it?</span>
            <span class="message__author">hhl</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">Why dont u go and hang out with ur friends?</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">do it!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/hhl.jpg" class="m-avatar message__avatar">
          <div class="message__content">
            <span class="message__bubble">U wanna hang out with me? ;D</span>
            <span class="message__author">hhl</span>
          </div>
        </li>
      </ul>
    </main>
    <!-- placeholder : 인풋박스에 미리 표기되어 보여지는 문자나 숫자 -->
    <div class="chat__write--container">
      <input type="text" placeholder="send massage" class="chat__write">
      <div class="chat__icon chat__icon-left">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon chat__icon-right">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">
        Please make your screen small
      </span>
    </div>
  </body>
</html>
